<!DOCTYPE html>


<html lang="en">



<head>
    <link

    rel="stylesheet"

    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"

    crossorigin="anonymous"/>
    <link rel="stylesheet" href="Iniciar sesión/style2.css">

    <title>Inicio de sesión</title>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="main">
   
       <div class="image">
   
        <img src="img/imagenes/Designer14.png" >
   
       </div>
       <div class="content">

        <h2>Inicio de sesión</h2>
      
      
      <form>
      
      
           <div class="inputbox">
            <p>No tienes cuenta?&nbsp;&nbsp;<a href="">Regístrate</a></p>
      
              <span>Usuario</span>
      
              <input type="text">
      
           </div>
      
           <div class="inputbox">
      
            <span>Contraseña</span>
      
            <input type="password">
      
          </div>
      <div class="social">

            <p>Iniciar sesión  con  las redes sociales</p>

            <ul>

              <li><i class="fab fa-facebook-f fa-2x"></i></li>

              <li><i class="fab fa-twitter fa-2x"></i></li>

              <li><i class="fas fa-envelope fa-2x"></i></li>

            </ul>
      
      </form>
      
   
   </div>
   
   
   </body>
